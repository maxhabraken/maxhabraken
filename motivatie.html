            <figure class="col-sm-12">
                <h2>Theorie</h2>
                <p>Motivate* is de basis door de acties die mensen doen om bepaalde doelen te behalen, dit heeft met
                    verschillende factoren te maken. dit kan zijn voor de persoon zelf om bepaalde doelen te behalen of
                    voor stabiliteit te zorgen. maar ook in culturen om samen bepaalde doelen te behalen, dit zijn
                    voornamelijk de “psychologische” beweeg redenen.</p>
                <h4>Douglas McGregor* heeft hier twee theorieën over: Theorie X & Theory Y,</h4>
                <p>Theory X stelt zich een situatie voor waarbij het individueel een bijvoorbeeld een baan heeft
                    waarbij deze daar alleen werkt voor zijn eigen doeleinden, bijvoorbeeld stabiliteit. Hierbij zal er
                    een factoor zijn van bijvoorbeeld een manager die de acties overziet en het individueel motiveert
                    met rewards of punishments. Het management legt hierbij de verantwoording voor de acties bij het
                    individueel, en gaat er vanuit dat deze persoon weinig interesse heeft in de resultaten.</p>
                <p>Theory Y staat tegenover Theory X, het management gaat er van uit dat het individueel zelf
                    gemotiveerd is voor het werk wat hij doet en zal hier niet direct voor belonen, de “beloning” zal
                    voor het individueel zijn eigen progressie zijn.</p>
                <p>Maslow & Alderfer* hebben beiden een goede theorie die voorstelt wat de minimale beweeg reden is om
                    een individueel te motiveren tot bepaalde acties, en wat de hiërarchie binnen zo’n structuur is. ze
                    wijken beiden van elkaar af maar de theorie hierachter is goed te vergelijken. Zo kan je
                    achterhalen dat als bepaalde behoeften behaald worden de prioriteit voor motivatie verschuift.</p>
                <h4>Notes TED talk van Dan Pink*</h4>
                <p>Een reward werkt goed als de taak duidelijk is en een makkelijk pad te volgen is naar het doeleind,
                    maar het blokkeert de creatieve gedachten om zelf een probleem op te lossen. </p>
                <p>Door een persoon in een werkomgeving de autonoom te laten werken of tijd te geven om te werken aan
                    project waar deze zelf in geïnteresseerd is en zelf belangrijk vind, stimuleert dit meer en werkt
                    zeer motiverend.</p>
                <h4>Motivatie van software testend Nederland*</h4>
                <p>In dit artikel komen de ideeën over autonome motivatie zoals ook in de ted talk van Dan Pink ook
                    weer naar voren, het is duidelijk dat autonomie een goeie motivator is binnen ICT, waarschijnlijk
                    omdat je altijd probleem oplossend moet denk en vooruitstrevend moet zijn.</p>
                <h4>Artikel prestatie motivatie*</h4>
                <p>Ook in dit artikel komt voor dat intrinsieke motivatie het meest tot goeie prestatie lijd, hierin
                    wordt ook aangegeven hoe de opdrachtgever hier aan kan toedragen. </p>
            </figure>
        </div>
        <div class="row">
            <figure class="col-sm-12">
                <h2>Prestatie Motivatie</h2>
                <h4>Uitslag 123test Prestatiemotivatie*</h4>
                <p>“Je bent in redelijk mate intrinsiek gemotiveerd en maar weinig extrinsiek gemotiveerd. Dat je
                    redelijk intrinsiek gemotiveerd bent betekend dat je het best leuk vindt om te studeren. Maar heel
                    leuk vind je het nou ook weer niet. Dat je weinig extrinsiek gemotiveerd bent wil zeggen dat je het
                    weinig kan schelen wat je met je studie kunt bereiken: een diploma, geld, status of de erkenning
                    van mensen waar je van houdt. Je interesses zijn voor jou belangrijker.”</p>
                <p>Ik ben het hier redelijk mee eens, zoals de statement dat ik voornamelijk intrinsiek gemotiveerd
                    ben, maar ik ben het er niet mee eens dat het mee zou schelen wat ik met mijn studie kan bereiken,
                    dit is voor mij wel belangrijk.</p>
            </figure>
        </div>
        <div class="row">
            <figure class="col-sm-12">
                <h2>Carrièreankers</h2>
                <h4>Uitslag 123test Schein*</h4>
                <p>Hoogste scores:</p>
                <h4>Creativiteit: [21]</h4>
                <h4>Onafhankelijkheid: [18]</h4>
                <p>Laagste score:</p>
                <h4>Rijkdom: [6]</h4>
                <p>Ook hier ben ik het weer niet helemaal eens met de laatste statement, dit zou nogmaals aangeven dat
                    de resultaten mij niet veel zouden interesseren.</p>
            </figure>
        </div>
        <div class="row">
            <figure class="col-sm-12">
                <h2>Conclusie</h2>
                <p>Het is voor mij duidelijk dat het juiste zicht hebben op wat je wilt bereiken nodig is om er achter
                    te komen hoe je je het best ergens voor kan motiveren.
                    Je moet een breed zicht hebben op wat je mogelijkheden zijn en hiermee het juiste pad kiezen,
                    hiermee zorg je dat je jezelf goed blijft ontwikkelen.</p>
            </figure>
